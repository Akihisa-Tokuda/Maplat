<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Maplat</title>
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="container-fluid h100p w100p">
    <div class="row-fluid h100p">
      <div class="row-fluid mainview">
        <div id="map_div" class="col-xs-12 h100p w100p"></div>
      </div>
      <input type="hidden" name="map_type" id="map_type" value="plat">
    </div>
  </div>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
<script src="js/config.js"></script>
<script>
    Maplat.onLoad(function(MaplatApp) {
        var option = {};
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < hashes.length; i++) {
            hash = hashes[i].split('=');
            option[hash[0]] = hash[1];
        }
        var app = new MaplatApp(option);
        app.addEventListener('clickPoi', function(evt) {
            console.log(evt);
        })
    });
</script>
</html>
