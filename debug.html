<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Maplat</title>
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="container-fluid h100p w100p">
    <div class="row-fluid h100p">
      <div class="row-fluid mainview">
        <div id="map_div" class="h100p w100p"></div>
      </div>
    </div>
  </div>
</body>
<script src="js/aigle-es5.min.js"></script>
<script src="js/require.min.js"></script>
<script src="js/config.js"></script>
<script>
    var option = {};
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for (var i = 0; i < hashes.length; i++) {
        hash = hashes[i].split('=');
        option[hash[0]] = hash[1];
    }
    Maplat.createObject(option).then(function(app){
        app.addEventListener('clickPoi', function(evt) {
            console.log(evt);
        });
    });
</script>
<script>
    var tmp = document.createDocumentFragment().appendChild( document.createElement('div'));
    tmp.innerHTML = "<link rel=\"manifest\" href=\"./pwa/manifest.json\">";
    document.querySelector('head').appendChild(tmp.childNodes[0]);
    tmp.innerHTML = "<link rel=\"apple-touch-icon\" href=\"/Maplat/pwa/icon-144.png\">";
    document.querySelector('head').appendChild(tmp.childNodes[0]);
    // service workerが有効なら、service-worker.js を登録します
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js').then(function() { console.log('Service Worker Registered'); });
    }
</script>
</html>
