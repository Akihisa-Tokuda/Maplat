<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Maplat</title>
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" type="image/png" href="parts/favicon.png">
  <link rel="stylesheet" href="css/ui.css">
  <style>
    .mainview {
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
    }
  </style>
</head>
<body>
  <div class="mainview">
    <div id="map_div"></div>
  </div>
</body>
<!--script src="lib/aigle-es5.min.js"></script-->
<script src="lib/require.min.js"></script>
<script src="js/config_ui.js"></script>
<script>
    var option = {
        cache_enable: true,
        restore_session: true,
        state_url: true,
        share_enable: true
    };
    var hashes = (window.location.href.split('#!'))[0];
    hashes = hashes.slice(window.location.href.indexOf('?') + 1).split('&');
    for (var i = 0; i < hashes.length; i++) {
        hash = hashes[i].split('=');
        option[hash[0]] = hash[1] == 'true' ? true : hash[1] == 'false' ? false : hash[1];
    }
    Maplat.createObject(option).then(function(app) {
        /*app.core.addEventListener('clickMarker', function (evt) {
            console.log(evt);
        });*/
        app.core.addEventListener('clickMap', function (evt) {
            console.log('##### Short Click #####');
            console.log(evt);
        });
        app.core.addEventListener('longClickMap', function (evt) {
            console.log('##### Long Click #####');
            console.log(evt);
        });
        /*app.core.addEventListener('changeViewpoint', function (evt) {
            console.log(evt);
        });
        app.core.addEventListener('updateState', function (evt) {
            console.log(evt);
        });*/
        app.core.addLine({
            lnglats: [[141.151995, 39.701599], [141.151137, 39.703736], [141.1521671, 39.7090232]],
            stroke: {
                color: '#ffcc33',
                width: 2
            }
        });
    });
</script>
</html>
