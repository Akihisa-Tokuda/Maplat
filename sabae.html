<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>鯖江アプリ</title>
<meta content="yes" name="apple-mobile-web-app-capable"> 
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="container-fluid h100p">
  <div id="all" class="row-fluid h100p">
    <div class="row-fluid mainview_2">
      <div id="hist1mapcontainer" class="col-xs-12 h100p">
        <div id="hist1map" class="map h100p"></div>
      </div>
      <div id="hist2mapcontainer" class="col-xs-12 h100p">
        <div id="hist2map" class="map h100p"></div>
      </div>
      <div id="hist3mapcontainer" class="col-xs-12 h100p">
        <div id="hist3map" class="map h100p"></div>
      </div>
      <div id="hist4mapcontainer" class="col-xs-12 h100p">
        <div id="hist4map" class="map h100p"></div>
      </div>
      <div id="hist5mapcontainer" class="col-xs-12 h100p">
        <div id="hist5map" class="map h100p"></div>
      </div>
      <div id="hist6mapcontainer" class="col-xs-12 h100p">
        <div id="hist6map" class="map h100p"></div>
      </div>
      <div id="nowmapcontainer" class="col-xs-12 h100p">
        <div id="nowmap" class="map h100p"></div>
      </div>  
    </div>

    <div class="row-fluid controlview_2">
      <div class="row-fluid">
        <div class="col-xs-3 btn-container">
          <input type="button" class="btn btn-block btn-info year_change" data-year="1720" value="〜享保5年">
        </div>
        <div class="col-xs-3 btn-container">
          <input type="button" class="btn btn-block btn-info year_change" data-year="1735" value="江戸中期">
        </div>
        <div class="col-xs-3 btn-container">
          <input type="button" class="btn btn-block btn-info year_change" data-year="1867" value="明治維新前">
        </div>
        <div class="col-xs-3 btn-container">
          <input type="button" class="btn btn-block btn-info year_change" data-year="1914" value="大正3年">
        </div>
      </div>
      <div class="row-fluid">
        <div class="col-xs-4 btn-container">
          <input type="button" class="btn btn-block btn-info year_change" data-year="1963" value="〜昭和38年">
        </div>
        <div class="col-xs-4 btn-container">
          <input type="button" class="btn btn-block btn-info year_change" data-year="2002" value="平成14年">
        </div>
        <div class="col-xs-4 btn-container">
          <input type="button" class="btn btn-block btn-info year_change" data-year="2016" value="現代">
        </div>
      </div>
    </div>
  </div>
  <div id="info" class="row-fluid h100p">
    <div id="poi_name"></div>
    <img id="poi_img" src=""></img>
    <div id="poi_address"></div>
    <div id="poi_desc"></div>
    <button id="poi_back">戻る</div>
  </div>  
</div>
  <div class="modal" id="gpsWait" tabindex="-1" role="dialog" aria-labelledby="staticModalLabel" aria-hidden="true" data-show="true" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">GPS取得中</h4>
        </div>
        <div class="modal-body">
          <p class="recipient">※鯖江市周辺の疑似経緯度を発行します</p>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.min.js"></script>
<script src="js/config.js"></script>
<script src="js/sabaeapp.js"></script>
</html>
