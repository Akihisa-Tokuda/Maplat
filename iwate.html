<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>岩手アプリ</title>
<meta content="yes" name="apple-mobile-web-app-capable"> 
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="container-fluid h100p">
  <div id="all" class="row-fluid h100p">
    <div class="row-fluid mainview">
      <div id="hist1mapcontainer" class="col-xs-12 h100p">
        <div id="hist1map" class="map h100p"></div>
      </div>
      <!--div id="hist2mapcontainer" class="col-xs-12 h100p">
        <div id="hist2map" class="map h100p"></div>
      </div-->
      <div id="nowmapcontainer" class="col-xs-12 h100p">
        <div id="nowmap" class="map h100p"></div>
      </div>  
    </div>

    <div class="row-fluid controlview">
      <div class="col-xs-6 btn-container">
        <input type="button" class="btn btn-block btn-info year_change" data-year="1644" value="1644年">
      </div>
      <!--div class="col-xs-4 btn-container">
        <input type="button" class="btn btn-block btn-info year_change" data-year="1868" value="1868年">
      </div-->
      <div class="col-xs-6 btn-container">
        <input type="button" class="btn btn-block btn-info year_change" data-year="2016" value="現代">
      </div>
    </div>
  </div>
  <div id="info" class="row-fluid h100p">
    <div id="poi_name"></div>
    <img id="poi_img" src=""></img>
    <div id="poi_address"></div>
    <div id="poi_desc"></div>
    <button id="poi_back">戻る</div>
  </div>  
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.min.js"></script>
<script src="js/config.js"></script>
<script src="js/iwateapp.js"></script>
</html>
